name: WorldGeneratorApi
version: "${project.version}"
main: nl.rutgerkok.worldgeneratorapi.internal.WorldGeneratorApiImpl
author: Rutger Kok
load: startup
api-version: 1.15
commands:
  worldgeneratorapi:
    description: "Inspect and change the world generator"
    permission: worldgeneratorapi.command
    usage: "/<command> <get/set/reload> [params]"
permissions:
  worldgeneratorapi.command:
    description: "Use the /worldgeneratorapi command to inspect, test or reload the world generator"
    default: op
